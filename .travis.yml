sudo: required
services:
    - docker

before_install: 
    - docker build -f ./client/Dockerfile -t vsprakash2003/react-docker-test

script:
    - docker run -e CI=true vsprakash2003/react-docker-test yarn test

after_success:
    - docker build -t vsprakash2003/docker-multi-container-client-test ./client
    - docker build -t vsprakash2003/docker-multi-container-nginx-test ./nginx
    - docker build -t vsprakash2003/docker-multi-container-server-test ./server
    - docker build -t vsprakash2003/docker-multi-container-worker-test ./worker

    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

    - docker push vsprakash2003/docker-multi-container-client-test
    - docker push vsprakash2003/docker-multi-container-nginx-test
    - docker push vsprakash2003/docker-multi-container-server-test
    - docker push vsprakash2003/docker-multi-container-worker-test

